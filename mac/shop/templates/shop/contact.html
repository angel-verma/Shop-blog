{% extends 'shop/basic.html' %}
{% block title %} Contact Page {% endblock %}
{% block body %}

<div class="container my-4">
    <form action="/shop/contact/" method="POST">
        {% csrf_token %}
        <h3>Contact Us</h3>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" name="name" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" name="phone" class="form-control" id="phone" placeholder="Enter Phone">
        </div>
        <div class="form-group">
            <label for="msg">Message</label>
            <textarea class="form-control" name="msg" id="msg" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>

        <!-- model start -->
        <!-- model ends -->

    </form>
</div>

{% endblock %}

{% block js %}

<script>
    {% if thank %}
    alert('Your message has been send!')
    document.location = "/shop/contact";
    {% endif %}
</script>

{% endblock %}
