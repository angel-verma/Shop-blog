{% extends 'blog/basic.html' %}

{% block body %}

<div class="container my-4">
    <div class="col-4" style="float: right;">
        <aside class="col-md-4 blog-sidebar">
            <div class="p-4">
                <h4 class="font-italic">Elsewhere</h4>
                <ol class="list-unstyled">
                    <li><a href="#">GitHub</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Facebook</a></li>
                </ol>
            </div>
        </aside>
    </div>
    <div class="blog-post col-8">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">January 1, 2014 by <a href="#">Mark</a></p>
        <div class="fb-like" data-href="http://127.0.0.1:8000/blog/blogpost/{{post.post_id}}" data-width="" data-layout="standard" data-action="like" data-size="large" data-share="true"></div>

        <hr>

        <h2>{{post.head0}}</h2>
        <p>{{post.content_head0}}</p>

        <h2>{{post.head1}}</h2>
        <p>{{post.content_head1}}</p>

        <h2>{{post.head2}}</h2>
        <p>{{post.content_head2}}</p>

        <div class="fb-comments" data-href="http://127.0.0.1:8000/blog/blogpost/{{post.post_id}}" data-width="" data-numposts="5"></div>
    </div>


</div>

{% endblock %}
